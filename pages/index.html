<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <title>GameZone</title>
</head>
<header>
    <div class="titulo">
        <h1>Bienvenido a GameZone</h1>
    </div>    
    <div class="botones">
        <button class="btn btn-primary" onclick="toggleForm('login')">Iniciar sesión</button>
        <button class="btn btn-primary" onclick="toggleForm('register')">Registro</button>
    </div>
</header>
<body>
    <div class="contenedor">

        <div class="login" id="login">
            <h2>Inicio de sesión</h2>
            <form id="login-form" action="/login" method="post">
                <input type="text" name="username" id="login-username" placeholder="Username" required>
                <span id="login-error" class="error-message"></span>

                <input type="password" name="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>

        <div class="register" id="register">
            <h2>Registro</h2>
            <form id="register-form" action="/register" method="post">

                <div class="datos">
                    <h3>Datos personales</h3>
                    <input type="text" name="fullname" id="fullname" placeholder="Ingrese su nombre completo" maxlength="100" required>
                    <span id="fullname-error" class="error-message"></span>

                    <input type="email" name="email" id="email" placeholder="Ingrese su correo" maxlength="60" required>
                    <span id="email-error" class="error-message"></span>

                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" minlength="10" required>
                    <span id="password-error" class="error-message"></span>

                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Vuelva a escribir su contraseña" minlength="10" required>
                    <span id="confirm-password-error" class="error-message"></span>

                    <input type="tel" name="celular" id="celular" placeholder="Ingrese su número de celular (opcional)">
                    <span id="celular-error" class="error-message"></span>
                </div>

                <div class="generos">
                    <h3>Géneros favoritos</h3>
                    <div class="checkbox-container"> 
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="FICCION" id="ficcion">
                            <label class="form-check-label" for="ficcion">Ficción</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="NO FICCION" id="noficcion">
                            <label class="form-check-label" for="noficcion">No Ficción</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="MISTERIO" id="misterio">
                            <label class="form-check-label" for="misterio">Misterio</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="TERROR" id="terror">
                            <label class="form-check-label" for="terror">Terror</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="SUSPENSO" id="suspenso">
                            <label class="form-check-label" for="suspenso">Suspenso</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="generos" value="HISTORIA" id="historia">
                            <label class="form-check-label" for="historia">Historia</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success grid-button">Registrarse</button>
            </form>
        </div>
        
    </div>
</body>
<script src="../js/functions.js"></script>
</html>
